<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaFlow</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/novaflow.css">
</head>
    <body class="open-sans-normal">
    <header class="header">
        <nav>
            <ul>
                <li class="title"><h1>NovaFlow</h1></li>
                <li><button class="btn-primary">Sign up</button></li>
            </ul>
        </nav>
        <div class="banner">
            <div class="banner-title">Cool Dark UI Template for Webflow Agencies!</div>
            <div class="align-center"><button class="btn-primary">Stay Focused</button></div>
        </div>

    </header>

    <main>
        <div class="action">
            <div class="action-content">
                <div class="action-title">See It in Action</div>
                <div class="action-subtitle">Explore the live preview and imagine your brand in this bold new look.</div>
                <div class="action-button"><button class="btn-primary">Launch Live Preview</button></div>
            </div>
            <div class="action-content">
                <img  class="img" src="B12A01-landing-launchpad/Assets/wc-mini.png" alt="">
            </div>
        </div>
        <div class="productive-section">
            <div class="productive-section-title align-center">Joined Thousands of Productive Users</div>
            <div class="productive-rating">
                <div class="number">
                    <div class="number-title">50K</div>
                    <div class="number-sub-title">Active Users </div>
                </div>
                <div class="number">
                    <div class="number-title">2M+</div>
                    <div class="number-sub-title">Focus Sessions</div>
                </div>
                <div class="number">
                    <div class="number-title">95%</div>
                    <div class="number-sub-title">Satisfaction Rate</div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
